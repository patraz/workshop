
{% extends "base.html" %}
{% block content %}


<div class="tbl">
<section>
    <h1>Spis części i rowerów</h1>
    <div class="tablica">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>
            <th>Nazwa</th>
            <th>Ilość</th>
            <th>Opis</th>
            <th>Dostawca</th>
          </tr>
            {% for x in parts_q %}
            <tr>
                <td>{{x.nazwa}}</td>
                <td>{{x.ilość}}</td>
                <td>{{x.opis}}</td>
                <td>{{x.kupione_od}}</td>
                <td>
                    <a href="/parts/{{ x.id }}"><button>Edytuj</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </section>
</div>
{% endblock content %}

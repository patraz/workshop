{% extends "base.html" %}
{% block content %}
<div class="container">  
    <form id="contact" action="" method="POST">
      {% csrf_token %}
        <a class="back-button" href="/">
            &lt;&nbsp;POWRÓT
          </a>
      <h3>Edytujesz {{ object.nazwa }}</h3>
      <h4 style="color:darkblue">Co chcesz zmienić?</h4>
      <fieldset>
        <input name = 'nazwa' placeholder="Nazwa: {{ object.nazwa }} "tabindex="1"  autofocus>
      </fieldset>
      <fieldset>
        <input name = 'opis' placeholder="Opis: {{ object.opis }}" tabindex="2" >
      </fieldset>
      <fieldset>
        <input type='number' name = 'ilość' placeholder="Ilość: {{ object.ilość }}" tabindex="3" >
      </fieldset>
      <fieldset>
        <textarea name = 'kupione_od' placeholder="Kupione od: {{ object.kupione_od }}" tabindex="5" ></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Edytuj</button>
      </fieldset>
    </form>
  </div>
{% endblock content %}

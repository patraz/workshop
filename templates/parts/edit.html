{% extends "base.html" %}
{% block content %}
<div class="container">  
    <form id="contact" action="" method="post">
        <a class="back-button" href="/">
            &lt;&nbsp;POWRÓT
          </a>
      <h3>Edytujesz {{ object.nazwa }}</h3>
      <h4>Co chcesz zmienić?</h4>
      <fieldset>
        <input placeholder="Nazwa: {{ object.nazwa }} "tabindex="1"  autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Opis: {{ object.opis }}" tabindex="2" >
      </fieldset>
      <fieldset>
        <input placeholder="Ilość: {{ object.ilość }}" tabindex="3" >
      </fieldset>
      <fieldset>
        <textarea placeholder="Kupione od: {{ object.kupione_od }}" tabindex="5" ></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Edytuj</button>
      </fieldset>
    </form>
  </div>
{% endblock content %}

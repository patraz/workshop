{% extends "base.html" %}
{% block content %}
{% if not request.user.is_authenticated %}
<div style="color:darkblue" class="container" style='margin-top:100px'>  
        <div class="login-box">
            <h2><span id="bike">BIKE</span> MAJSTER</h2>
            <form  method="POST">
                {% csrf_token %}
                <div class="user-box">
                    <input autocomplete="off" type="text" name="username" required>
                    <label>LOGIN</label>
                </div>
                <div class="user-box">
                    <input name='password' type="password">
                    <label for="">HAS≈ÅO</label>
                </div>
                <p style="color: ivory; font-size: 16px;width: 100%;">Nie masz konta? <a style="color: #03E9F4; text-decoration: none;" href="/register">zarejestruj sie</a> </p>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    Zaloguj
                </button>
            </form>
        </div>
  </div>
{% else %}
<p style="color:ivory; margin:150px"  >You're already logged in. Would you like to <a style="color: ivory;" href='/logout/'>logout</a>?</p>
{% endif %}
{% endblock content %}

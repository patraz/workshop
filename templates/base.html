<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,700);

        html {
            min-height: 100%;
        }
        section{
        margin: 50px;
        }

        body {
            background: -webkit-linear-gradient(
        135deg, #030d16 0%, #000890 100%);
            background: -moz-linear-gradient(135deg, #030d16 0%, #000890 100%);
            background: -o-linear-gradient(135deg, #030d16 0%, #000890 100%);
            background: linear-gradient(
        135deg, #030d16 0%, #000890 100%);
            background-size: 100%;
            color: white;
            letter-spacing: 1px;
            font-family: "Roboto", Helvetica, Arial, sans-serif;
        font-size: 20px;
        }
        h1{
        font-size: 30px;
        color: #fff;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
        }
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

        nav {
            display: block;
        }
        #nav-links ul {
            margin: 0;
            padding: 0;
            display: flex;
        }
        #nav-links li {
            list-style: none;
            transition: 0.3s;
        }
        #navbar {
        align-items: stretch;
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        justify-content: space-between;
        align-items: center;
        background-color:rgb(0 0 0 / 50%);
        color: white;
        z-index: 99;
        box-shadow: 0px 4px 4px grey;
        }
        #nav-links li a {
        text-decoration: none;
        font-size: x-large;
        color: white;
        padding: 0.75rem;
        display: inline-block;
        cursor: pointer;
        }
        .container {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"] {
        font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
        background: #F9F9F9;
        padding: 25px;
        margin: 150px 0;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        #contact h3 {
        display: block;
        font-size: 30px;
        font-weight: 300;
        margin-bottom: 10px;
        color: darkblue;
        }

        #contact h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 13px;
        font-weight: 400;
        }

        fieldset {
        border: medium none !important;
        margin: 0 0 10px;
        min-width: 100%;
        padding: 0;
        width: 100%;
        }
        .back-button {
            color: darkblue;
            font-size: 13px;
            line-height: 1;
            text-decoration: none;
            transition: all 0.2s;
}

        #contact input, #contact textarea {
            width: 97%;
            border: 1px solid #ccc;
            background: #FFF;
            padding: 10px 5px;
        }
        #contact input:hover,
        #contact textarea:hover {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #aaa;
        }

        #contact textarea {
        height: 100px;
        max-width: 100%;
        resize: none;
        }

        #contact button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background: darkblue;
        color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
        }

        #contact button[type="submit"]:hover {
        background: blue;
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .tbl{
            margin-top: 100px;
        }

        .copyright {
        text-align: center;
        }

        #contact input:focus,
        #contact textarea:focus {
        outline: 0;
        border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
        color: #888;
        }

        :-moz-placeholder {
        color: #888;
        }

        ::-moz-placeholder {
        color: #888;
        }

        :-ms-input-placeholder {
        color: #888;
        }
        table {
    border-collapse: collapse;
}

td, th {

    text-align: left;
    padding: 8px;
    font-family: Raleway;
}



table tr:first-child {
	border: 1px solid transparent;

}
  
  
tr:nth-child(even) {
    background-color:rgba(0, 0, 0, 0.15);
}
.tablica {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 150px;
    width: 93%;
}
#navbar-logo span {
    color: aqua;
    margin-left: 5px;
}
#myInput {
    background-position: 10px 12px;
    background-repeat: no-repeat;
    width: 76%;
    background: linear-gradient(
135deg, #030d16 0%, #000890 100%) fixed;
    font-size: 16px;
    padding: 12px 20px 12px 40px;
    border: 1px solid #ddd;
    position: inherit;
    color: whitesmoke;
    margin: 20px 0px 20px 73px;
}
.szdiv{
    display: flex;
}
button {
    width: 100%;
    cursor: pointer;
    color: whitesmoke;
    background-color: transparent;
    border-color: transparent;
}
.login-box {
    margin-top: 150px;
    position: static;
    /* top: 50%; */
    /* left: 50%; */
    /* bottom: 50%; */
    /* width: 400px; */
    padding: 40px;
    background: rgba(0,0,0,.5);
    /* transform: translate(-50%, -50%); */
    box-sizing: border-box;
    /* box-shadow: 0 15px 25px rgb(0 0 0 / 60%); */
    border-radius: 10px;
}
@media screen and (max-width: 700px) {
	.login-box {
		width: 80%;
	}
}

.login-box h2 {
	margin: 0 0 30px;
	padding: 0;
	color: #F1EEE6;
	text-align: center;
}

.login-box .user-box {
	position: relative;
}

.login-box .user-box input {
	width: 100%;
	padding: 10px 0;
	font-size: 16px;
	color: #F1EEE6;
	margin-bottom: 30px;
	border: none;
	border-bottom: 1px solid #F1EEE6;
	outline: none;
	background: transparent;
}

.login-box .user-box label {
	position: absolute;
	top: 0;
	left: 0;
	padding: 10px 0;
	font-size: 16px;
	color: #F1EEE6;
	pointer-events: none;
	transition: .5s;
}

.login-box .user-box input:focus ~ label, .login-box .user-box input:valid ~ label {
	top: -20px; 
	left: 0px; 
	color: #03E9F4;
	font-size: 12px;
}


.login-box form button {
	position: relative;
	display: inline-block;
	padding: 10px 20px;
	color: #03E9F4;
	font-size: 16px;
	text-decoration: none;
	text-transform: uppercase;
	overflow: hidden;
	transition: .5s;
	margin-top: 40px;
	letter-spacing: 4px;
}

.login-box form button:hover {
	background: #03E9F4;
	color: #F1EEE6;
	border-radius: 5px;
	box-shadow: 0 0 5px #03E9F4,
							 0 0 25px #03E9F4,
							 0 0 50px #03E9F4,
							 0 0 100px #03E9F4;
}

.login-box button span {
	position: absolute;
	display: block;
}

.login-box button span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box span:nth-child(2) {
	top: -100%;
	right: 0;
	width: 2px;
	height: 100%;
	background: linear-gradient(180deg, transparent, #03E9F4);
	animation: btn-anim2 1s linear infinite;
	animation-delay: .25s;
}

@keyframes btn-anim2 {
	0%{
		top: -100%;
	}
	50%,100% {
		top: 100%;
	}
}

.login-box span:nth-child(3){
    bottom: 0;
    width: 100%;
	height: 2px;
	background: linear-gradient(270deg, transparent, #03E9F4);
	animation: btn-anim3 1s linear infinite;
	animation-delay: .5s;
}

@keyframes btn-anim3 {
	0%{
		right: -100%;
	}
	50%,100% {
		right: 100%;
	}
}

.login-box span:nth-child(4) {
	bottom: -100%;
	left: 0;
	width: 2px;
	height: 100%;
	background: linear-gradient(360deg, transparent, #30E9F4);
	animation: btn-anim4 1s linear infinite;
	animation-delay: .75s;
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}

#bike {
    color: #30E9F4;
}

    </style>
    <div id="navbar">
        <a style="text-decoration: none;" href="/"><h1 id="navbar-logo"><span>BIKE</span> MAJSTER  <img height="35px" src="https://warsztat1.herokuapp.com/warsztat/rower.svg"></h1></a>
            <nav id="nav-links">

                {% if request.user.is_authenticated %}
                <ul>
                    <li class="navdodaj">
                        <a href="/parts/add" id="dodaj">

                        </a>
                    </li>
                    <li class="navwyl">
                        <a href="/logout" id="navwyl">
                            WYLOGUJ
                        </a>
                    </li>
                </ul>
                {% endif %}
            </nav>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>

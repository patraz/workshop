<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,700);

        html {
            min-height: 100%;
        }
        section{
        margin: 50px;
        }

        body {
            background: -webkit-linear-gradient(
        135deg, #030d16 0%, #000890 100%);
            background: -moz-linear-gradient(135deg, #030d16 0%, #000890 100%);
            background: -o-linear-gradient(135deg, #030d16 0%, #000890 100%);
            background: linear-gradient(
        135deg, #030d16 0%, #000890 100%);
            background-size: 100%;
            color: white;
            letter-spacing: 1px;
            font-family: "Roboto", Helvetica, Arial, sans-serif;
        font-size: 20px;
        }
        h1{
        font-size: 30px;
        color: #fff;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
        }
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

        nav {
            display: block;
        }
        #nav-links ul {
            margin: 0;
            padding: 0;
            display: flex;
        }
        #nav-links li {
            list-style: none;
            transition: 0.3s;
        }
        #navbar {
        align-items: stretch;
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        color: white;
        z-index: 99;
        box-shadow: 0px 4px 4px grey;
        }
        #nav-links li a {
        text-decoration: none;
        font-size: x-large;
        color: white;
        padding: 0.75rem;
        display: inline-block;
        cursor: pointer;
        }
        .container {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"] {
        font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
        background: #F9F9F9;
        padding: 25px;
        margin: 150px 0;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        #contact h3 {
        display: block;
        font-size: 30px;
        font-weight: 300;
        margin-bottom: 10px;
        color: darkblue;
        }

        #contact h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 13px;
        font-weight: 400;
        }

        fieldset {
        border: medium none !important;
        margin: 0 0 10px;
        min-width: 100%;
        padding: 0;
        width: 100%;
        }
        .back-button {
            color: darkblue;
            font-size: 13px;
            line-height: 1;
            text-decoration: none;
            transition: all 0.2s;
}

        #contact input, #contact textarea {
            width: 97%;
            border: 1px solid #ccc;
            background: #FFF;
            padding: 10px 5px;
        }
        #contact input:hover,
        #contact textarea:hover {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #aaa;
        }

        #contact textarea {
        height: 100px;
        max-width: 100%;
        resize: none;
        }

        #contact button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background: darkblue;
        color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
        }

        #contact button[type="submit"]:hover {
        background: blue;
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .tbl{
            margin-top: 100px;
        }

        .copyright {
        text-align: center;
        }

        #contact input:focus,
        #contact textarea:focus {
        outline: 0;
        border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
        color: #888;
        }

        :-moz-placeholder {
        color: #888;
        }

        ::-moz-placeholder {
        color: #888;
        }

        :-ms-input-placeholder {
        color: #888;
        }
        table {
    border-collapse: collapse;
}

td, th {

    text-align: left;
    padding: 8px;
    font-family: Raleway;
}



table tr:first-child {
	border: 1px solid transparent;

}
  
  
tr:nth-child(even) {
    background-color:rgba(0, 0, 0, 0.15);
}
.tablica {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 150px;
    width: 93%;
}
#navbar-logo span {
    color: aqua;
    margin-left: 5px;
}
    </style>
    <div id="navbar">
        <h1 id="navbar-logo"><span>BIKE</span> MAJSTER  <img height="35px" src="https://warsztat1.herokuapp.com/warsztat/rower.svg"></h1>
        <nav id="nav-links">
            <ul>
                <li>
                    <a id="navczesci">
                        CZĘŚCI
                    </a>
                </li>
                <li>
                    <a id="navrowery">
                        ROWERY
                    </a>
                </li>
                <li class="navdodaj">
                    <a id="dodaj">
                        DODAJ DO LISTY
                    </a>
                </li>
                <li class="navwyl">
                    <a href="/logout" id="navwyl">
                        WYLOGUJ
                    </a>
                </li>
                <li class="">
                    <a id="home">
                        <img src="home.svg" height="25px">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
